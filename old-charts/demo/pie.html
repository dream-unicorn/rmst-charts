<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pie</title>

    <style>
      .canvas-container {
        box-shadow: 0px 0px 0 1px #c3c0c0;
        position: relative;
        margin: 10px 0;
      }

      button,
      input {
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <button class="update-btn">重画</button>

    <div class="canvas-container" style="width: 600px; height: 350px"></div>

    <script type="module">
      import tCharts from '../t-charts-source/index.js'
      const updateBtn = document.querySelector('.update-btn')

      updateBtn.onclick = () => {
        ins.setOption(option)
      }

      const ins = tCharts.init(document.querySelector('.canvas-container'))

      const option = {
        series: {
          type: 'pie',
          data: [
            { value: 1, name: 'Search Engine' },
            { value: 2, name: 'Direct' },
            { value: 3, name: 'Email' },
            { value: 4, name: 'Union Ads' },
            { value: 5, name: 'Video Ads' }
          ]
        }
      }

      ins.setOption(option)
    </script>
  </body>
</html>
