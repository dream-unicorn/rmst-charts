<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bar</title>

    <style>
      .canvas-container {
        box-shadow: 0px 0px 0 1px #c3c0c0;
        position: relative;
        margin: 10px 0;
      }

      button,
      input {
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <button class="update-btn">重画</button>
    <div class="canvas-container" style="width: 600px; height: 350px"></div>

    <script type="module">
      import tCharts from '../t-charts-source/index.js'
      const updateBtn = document.querySelector('.update-btn')

      updateBtn.onclick = () => {
        ins.setOption(option)
      }

      const ins = tCharts.init(document.querySelector('.canvas-container'))

      const option = {
        xAxis: {
          data: ['2017-10-24', '2017-10-25', '2017-10-26', '2017-10-27']
        },
        series: {
          type: 'bar',
          data: [820, 932, 870, 934]
        }
      }

      ins.setOption(option)
    </script>
  </body>
</html>
